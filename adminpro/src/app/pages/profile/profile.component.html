<div class="row animated fadeIn">
    <div class="col-lg-7">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Perfil de usuario</h4>
              <h6 class="card-subtitle">{{ usuario.nombre }}</h6>
              <form ngNativeValidate #f="ngForm" (ngSubmit)="save(f.value)" class="form p-t-20">
                  <div class="form-group">
                      <label for="exampleInputuname">Nombre</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-user"></i></div>
                          <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="nombre de usuario" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Correo</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-email"></i></div>
                          <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo" required>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Guardar
                  </button>
              </form>
          </div>
      </div>
   </div>

   <div class="col-lg-5">
      <div class="card">
          <div class="card-body" align="center">
              <h4 class="card-title">Fotografia del usuario</h4>
              <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
              <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

              <input (change)="imagenSelected($event.target.files[0])" type="file">

              <hr>

              <button [disabled]="!imagenSubir" (click)="cambiarImagen()" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Actualizar
              </button>
          </div>
      </div>
   </div> 
</div>
