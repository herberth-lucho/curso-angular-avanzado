<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar medico...">

          </div>
      </div>
  </div>
</div>


<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <button type="button" [routerLink]="['/medico', 'nuevo']" class="btn btn-primary float-right btn-rounded">
              <i class="fa fa-plus"></i>
              Crear Medico
            </button>

            <br>

              <h3 class="card-title">Medicos registrados ( <small>{{ totalRegistro }}</small> )</h3>


              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Imagen</th>
                          <th>Nombre</th>
                          <th>Hospital</th>
                          <th></th>
                      </tr>
                  </thead>

                  <tbody>
                      <tr *ngFor="let medico of medicos">
                          <td class="w70">
                              <img (click)="mostrarModal(medico._id)" [src]="medico.img | imagen: 'medico'" class="img-50 pointer">
                          </td>
                          <td>{{ medico.nombre }}</td>
                          <td>{{ medico.hospital.nombre }}</td>
                          <td>
                              <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                              <i class="fa fa-save"></i>
                            </button>

                              <button (click)="borrarHospital( medico )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                          </td>
                      </tr>

                  </tbody>

              </table>

              <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                Anteriores
              </button>

              <button (click)="cambiarDesde(+5)" class="btn btn-secondary">
                  Siguientes
              </button>

          </div>
      </div>
  </div>
</div>
